<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>현대건설 기술교육원 TYPE A</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="icon" href="images/favicon.png">
<link rel="stylesheet" href="css/type_a.css">
<script src="js/jquery-1.11.2.min.js"></script>
</head>

<body class="mobile">

<div id="mobile-wrap">
	<div class="main-img on" onclick="mainsubToggle()"><img src="images/img_m_main.png"></div>
	<div class="sub-img"><img src="images/img_m_sub.png"></div>
</div>

<script>
function mainsubToggle(){
	if ($(".main-img").is(".on")){
		$(".main-img").removeClass("on");
		$(".sub-img").addClass("on");
	}
}
</script>
</body>
</html>
